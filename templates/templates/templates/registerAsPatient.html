<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" type="text/css" href="../../static/templates/registerAsPatient.css">
</head>
<body>
    <div class="form-container">
        <h1>XYZ Hospital</h1>
        <h2>Patient Registration Form</h2>
        <form id="patientForm" action="{% url 'registerAsPatient' %}" method="POST"> 
            {% csrf_token %}
            
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bloodType">Blood Type:</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" maxlength="100" required></textarea>
            </div>

            <div class="form-group">
                <label for="pincode">Pin Code:</label>
                <input type="text" id="pincode" name="pincode" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status:</label>
                <select id="marital_status" name="marital_status" required>
                    <option value="">Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <textarea id="medical_history" name="medical_history" maxlength="100"></textarea>
            </div>

            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies" maxlength="50">
            </div>

            <h3>Emergency Contact</h3>

            <div class="form-group">
                <label for="emergencyContactName">Contact Name:</label>
                <input type="text" id="emergencyContactName" name="emergencyContactName" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="emergencyContactPhone">Contact Phone:</label>
                <input type="text" id="emergencyContactPhone" name="emergencyContactPhone" maxlength="12" required>
            </div>

            <div class="form-group">
                <label for="emergencyContactRelation">Relation:</label>
                <input type="text" id="emergencyContactRelation" name="emergencyContactRelation" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" maxlength="50" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="50" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
